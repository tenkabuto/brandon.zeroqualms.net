#
# This file contains configuration flags to customize your site
#

# Name of your site (displayed in the header)
name: Poetic Stupid

# Description displayed in the header
description: Thoughts and projects by a Christian and amateur philosopher

# Hooks into author description and picture in the footer
author: 'Brandon Hall'

# Short bio displayed in posts
bio: "<p>I'm a Christian college student, skateboarder, philosopher, and business scholar.</p><p>If you liked this post, please either leave a comment below or <a href="https://watsi.org/" title="Watsi">help fund the health care of people around the world</a>. Thank you for reading this post!</p>"

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics: UA-5276854-15

# Your disqus shortname, entering this will enable commenting on posts
disqus: abrodhisattva

twitter: poeticstupid

# Your website URL (e.g. http://barryclark.github.io or http://www.barryclark.co)
# Used for Sitemap.xml and your RSS feed
url: http://brandon.zeroqualms.net

# If you're hosting your site at a Project repository on GitHub pages 
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl: 

repository: tenkabuto/brandon.zeroqualms.net

# Required for Share buttons on pages
domain_name: 'http://brandon.zeroqualms.net'

# Where are tags and categories displayed
tag_page: '/tags/'
category_page: '/categories/'

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"
      disqus: "true"

#
# !! You don't need to change any of the configuration flags below !!
#

paginate: 15
markdown: kramdown
highlighter: rouge
permalink: /:title/

# Use the following plug-ins
gems:
  - jemoji # Emoji please!
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem

# Exclude these files from your production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
